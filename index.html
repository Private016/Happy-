<style>
      /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    background: linear-gradient(135deg, #ff6b6b, #ff7eb3, #ffae42, #ff758c);
    background-size: 400% 400%;
    animation: gradientAnimation 8s infinite ease-in-out;        color: white;
    padding: 20px;
}

/* Gradient Animation */
@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

h2{
    color: #6a4df7;
}

/* Container */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(255, 255, 255, 0.2);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

/* Image */
.image-container img {
    width: 100px;
    height: 100px;
    margin: 15px 0;
    border-radius: 50px;
    animation: bounce 2s infinite;
}

/* Button */
button {

    background: linear-gradient(90deg, #ff4081, #ff9800);
    border: none;
    padding: 12px 20px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s ease;
}
button a{
    text-decoration: none;

}
button:hover {
    background: linear-gradient(90deg, #ff9800, #ff4081);
}

/* Surprise Message */
.hidden {
    display: none;
    font-size: 22px;
    margin-top: 15px;
    animation: fadeIn 2s ease-in-out;
}

/* Animations */
@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

/* Responsive Design */
@media (max-width: 600px) {
    .container {
        width: 90%;
    }
}
</style>
